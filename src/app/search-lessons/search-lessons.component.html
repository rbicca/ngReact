<div class="course">

  <h2>Pesquise as lições</h2>

  <mat-form-field class="search-bar">

    <input matInput placeholder="Digite a sua pesquisa" #searchInput autocomplete="off">

  </mat-form-field>

  <button class="search" mat-raised-button color="primary" (click)="onSearch(searchInput.value)">
    <mat-icon>search</mat-icon>
    Pesquisar
  </button>

  <ng-container *ngIf="!acticveLesson; else detail">
    <ng-container *ngIf="(searchResults$ | async) as lessons">

      <table class="lessons-table mat-elevation-z7">

        <thead>
        <th>#</th>
        <th>Descrição</th>
        <th>Duração</th>
        </thead>

        <tr class="lesson-row" *ngFor="let lesson of lessons" (click)="openLesson(lesson)">
          <td class="seqno-cell">{{lesson.seqNo}}</td>
          <td class="description-cell">{{lesson.description}}</td>
          <td class="duration-cell">{{lesson.duration}}</td>
        </tr>

      </table>

    </ng-container>
  </ng-container>


  <ng-template #detail>

    <button mat-raised-button class="back-btn" (click)="onBackToSearch()">
      <mat-icon>arrow_back_ios</mat-icon>
      Voltar
    </button>

    <lesson [lesson]="acticveLesson"></lesson>

  </ng-template>



</div>
